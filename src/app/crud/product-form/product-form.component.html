<div class="row">
    <div class="col-6 p-5">
        <div class="card p-3">
            <form>
                <div class="mb-3">
                  <label for="pName" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="pName" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Enter your Product name!.</div>
                </div>
                <div class="mb-3">
                  <label for="pDescription" class="form-label">Product Description</label>
                  <input type="text" class="form-control" id="pDescription">
                </div>
                <div class="mb-3">
                    <label for="pPrice" class="form-label">Product Price</label>
                    <input type="text" class="form-control" id="pPrice">
                  </div>
                <button type="submit" class="btn btn-primary">Create Product</button>
            </form>
        </div>
    </div>
</div>
